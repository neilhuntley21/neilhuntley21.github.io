<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/defualt.css" rel="stylesheet">
    <title>ITIS3135 | Neil Huntley's Normal Human | Arrays</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <main>
        <h2>Employee Salary Calculator</h2>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <hr>
        <label for="salary">Salary:</label>

        <input type="number" id="salary">

        <hr>
        <button id="buttonAddSalary">Add Salary</button>
        <button id="buttonDisplayResults">Display Results</button>
        <button id="buttonDisplaySalary">Display Salary</button>

        <hr>
        
        <label for="selectEmployee">Select Employee:</label>
        <select id="selectEmployee"></select>

        <hr>
        <div id="results"></div>
        <table id="tableOfResults">
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </table>



    </main>
    <div id="footer"></div>
    <script src="scripts/defaultscripts.js"></script>
    <script src="scripts/arrays.js"></script>
    
    <script>
        // Load the header and footer files into their containers
        $('#header').load('basic_header.html');
        $('#footer').load('basic_footer.html');
    </script>
    
</body>

</html>
