<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/defualt.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/calculator_try.css">
    <title>ITIS3135 | Neil Huntley's Normal Human | Home</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <main>
        <h2>Calulator attempt</h2>


        <div class="calculator">
            <div class="displays" id="test"></div>

            <!-- <div class="keys"> -->

            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="+" class="action">&plus;</button>
            <button id="-" class="action">&minus;</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="*" class="action">&times;</button>
            <button id="/" class="action">&divide;</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="equal" class="equal">=</button>
            <button></button>
            <button id="clear" class="clear">C</button>
            <button id="0" class="number">0</button>
            <button id="." class="action">.</button>
            <button></button>
            <!-- </div> -->
        </div>

    </main>
    <div id="footer"></div>
    <script src="scripts/defaultscripts.js"></script>
    <script src="scripts/calculator_try.js"></script>
    <script>
        // Load the header and footer files into their containers
        $('#header').load('basic_header.html');
        $('#footer').load('basic_footer.html');
    </script>

</body>

</html>
